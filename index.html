<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Learning Journey | Weekly Blog</title>
    <style>
      /* General Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f9;
      }

      header {
        text-align: center;
        padding: 40px 0;
        background: #2c3e50;
        color: white;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      /* Blog Post Container */
      .post {
        background: white;
        padding: 25px;
        margin-bottom: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .post-date {
        color: #7f8c8d;
        font-size: 0.9rem;
        text-transform: uppercase;
      }

      .post-title {
        margin: 10px 0;
        color: #2980b9;
      }

      .post-content code {
        background: #eee;
        padding: 2px 5px;
        border-radius: 4px;
        font-family: "Courier New", Courier, monospace;
      }

      /* Footer */
      footer {
        text-align: center;
        font-size: 0.8rem;
        color: #7f8c8d;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Learning Log</h1>
      <p>Documenting code, games, and creative projects.</p>
    </header>

    <main>
      <article class="post">
        <div class="post-date">December 19, 2025</div>
        <h2 class="post-title">Week 0: Starting</h2>
        <div class="post-content">
          <p>Starting a blog so I can summerize what I learned.</p>
        </div>
      </article>
    </main>
  </body>
</html>
