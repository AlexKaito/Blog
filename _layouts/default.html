---
layout: default
title: Home
---

{% for post in site.posts %}
<article class="post">
  <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
  <h2 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <div class="post-content">{{ post.excerpt }}</div>
</article>
{% endfor %}
